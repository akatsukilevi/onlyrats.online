{% extends "bases/main.html" %}

{% block content %}
{% if page %}
<article>
  <div class="subtitle">
    {{ page.title }}
  </div>
  <div class="content">
    {{ page.content | markdown | safe  }}
  </div>
</article>
{% elif section %}
<article>
  <div class="content">
    {{ section.content | markdown | safe  }}
  </div>
</article>
{% endif %}
{% endblock content %}
